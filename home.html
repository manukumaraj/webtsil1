<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIL Home</title>
    <script src="rightclick.js" defer></script>
<!--  <script src="login.js" defer></script>-->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*background-image: url('bgimage.jpg'); /* Replace 'your-background-image.jpg' with the URL of your background image */
            background: #002633;
            background-size: 200px 100px;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        /* Header Styles */
        header {
            background-color: #3498DB;
            color: white;
            font-size: .75rem;
            text-align: center;
            padding-top: 5px;
            height: 20px;
        }

        /* Image Slider Styles */
        #image-slider {
            width: 100%;
            height: 300px;
            position: relative;
        }

        #image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Arrow Button Styles */
        .slider-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slider-button:focus {
            outline: none;
        }

        .slider-button.left {
            margin-left: 10px;
        }

        .slider-button.right {
            margin-right: 10px;
        }

        /* Content Div Blocks Styles */
        .content {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .content .block {
            width: 30%;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 2.5px;
            margin: 5px;
            border: 1px solid #3498DB;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            height: 200px;
        }

        h2 {
            color: #205F89;
            font-size: 20px;
            /* Font size */
            font-weight: bold;
            /* Font weight */
            text-align: left;
            /* Text alignment */
            margin-bottom: 20px;
            /* Bottom margin */
        }

        /* Single Div Block Styles */
        #single-block {
            background-color: #f0f0f0;
            text-align: center;
            padding: 5px;
            border-radius: 2.5px;
            margin-top: 0px;
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid #3498DB;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            height: 175px;
        }
        }
    </style>
</head>

<body>
    <header>
        <div class="header" id="myHeader">
            <!--<h1>Layout Example with Image Slider (Fade Effect)</h1>-->
            <marquee behavior="scroll" direction="left">Welcome to Texport syndicate (I) Ltd. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Digitalisation project is in progress. </marquee>
        </div>

    </header>

    <div id="image-slider">
        <img src="img/h_image1.jpg" alt="Image 1">
        <img src="img/h_image2.jpg" alt="Image 2">
        <img src="img/h_image3.jpg" alt="Image 3">
        <div class="slider-buttons">
            <button class="slider-button left" onclick="prevSlide()">&#10094;</button>
            <button class="slider-button right" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <div class="content">
        <div class="block">
            <h2>Information</h2>
            <p>Digitalisation project is in progress...</p>
        </div>

        <div class="block">
            <h2>Thought for the day</h2>
            <p>“Small daily improvements over time lead to stunning results”</p>

        </div>

        <div class="block">
            <h2>Birthday wishes</h2>
            <p>Update soon...</p>
        </div>
    </div>

    <div id="single-block">
        <h3>Notification </h3>
        <p>Update soon...</p>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('#image-slider img');

        function showSlide(n) {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].style.opacity = 1;
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Start with the first slide displayed
        showSlide(currentSlide);

        // Automatically change slide every 3 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
