    <style>
        /* About Modal Styles */
        .about-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .about-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .about-modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .about-modal.active .about-modal-content {
            transform: translateY(0);
        }

        .about-modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 15px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-modal-header h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
        }

        .close-about-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .close-about-modal:hover {
            transform: scale(1.2);
        }

        .about-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
    </style>
</head>
