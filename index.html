<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIL Login | Dashboard</title>
    <link rel="icon" href="./images/tsilfaviconn.png" type="image/png" sizes="32x32">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="./images/TS logo small.png" alt="logo">
                <h2>Texport Syndicate (I) Ltd.</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <!--<li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>-->
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>

    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome</h2>
                <p>Please log in using offical information to stay connected with us.</p>
            </div>
            
            <div class="form-content">
                <h2>LOGIN</h2>
                
                <form action="#" id="login-form">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label for="username">User ID</label>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    
                     <button class="button" type="button" onclick="navigate()">Go</button>
                </form>
                
            </div>
        </div>
    </div>
    

    <script>
            var users1 = [
                { username: "ts2user", password: "passts2" },
                { username: "userts2", password: "pass1b" },
            ];
             var users2 = [
                { username: "smp1user", password: "pass1" },
                { username: "user2b", password: "pass2b" },
            ];
            var users3 = [
                { username: "user3a", password: "pass3a" },
                { username: "user3b", password: "pass3b" },
            ];

        function navigate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Define a function to check a user array
            function checkUserArray(userArray) {
                for (var i = 0; i < userArray.length; i++) {
                    if (username === userArray[i].username && password === userArray[i].password) {
                        return true; // User found in the array
                    }
                }
                return false; // User not found in the array
            }

            // Check each user array in sequence
            if (checkUserArray(users1)) {
                window.location.href = "unit_ts2/page_ut_ts2.html"; // Redirect to page 1
            } else if (checkUserArray(users2)) {
                window.location.href = "page_ho_smp.html"; // Redirect to page 2
            } else if (checkUserArray(users3)) {
                window.location.href = "page3.html"; // Redirect to page 3
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
    
</body>
</html>
