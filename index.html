<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPL Login</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32">
    <link rel="preload" href="img/bgimg.png" as="image">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="rightclick.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
                <h2>Texport Syndicate Pvt Ltd.</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>

    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome</h2>
                <!--               <p>.</p>-->
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form id="login-form">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label for="username">User ID</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="button" type="button" onclick="navigate()">Go</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
