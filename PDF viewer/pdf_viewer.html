<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px 0;
        }
        select, iframe {
            width: 80%;
            margin: 10px 0;
        }
        iframe {
            height: 70vh;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <select id="pdfSelector">
        <option value="" disabled selected>Select a PDF</option>
        <option value="https://raw.githubusercontent.com/PDF viewer/07 TSIL OD Training Calender Master Oct 2024.pdf">File 1</option>
        <option value="https://raw.githubusercontent.com/<username>/<repository>/main/PDF%20Doc/file2.pdf">File 2</option>
        <option value="https://raw.githubusercontent.com/<username>/<repository>/main/PDF%20Doc/file3.pdf">File 3</option>
        <!-- Add more options as needed -->
    </select>
    <iframe id="pdfViewer" title="PDF Viewer"></iframe>

    <script>
        const pdfSelector = document.getElementById('pdfSelector');
        const pdfViewer = document.getElementById('pdfViewer');

        pdfSelector.addEventListener('change', function () {
            const selectedPDF = pdfSelector.value;
            pdfViewer.src = selectedPDF;
        });
    </script>
</body>
</html>
