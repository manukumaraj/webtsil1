<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPL | QDept</title>
    <link rel="icon" href="img/tsilfaviconn.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="rightclick.js" defer></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="all_style.css">
</head>

<body>
    <!-- Wrapper Start -->
    <div class="wrapper">

        <!-- Header Menu Start -->
        <div class="header">
            <div class="header-menu">
                <div class="title">TSPL | <span>Quality Dept.</span></div>
                <div class="sidebar-btn">
                    <i class="las la-bars"></i>
                </div>
                <ul>
                    <i id="expand" onclick="toggleFullscreen();" class="las la-expand"></i>
                    <i id="compress" onclick="toggleFullscreen();" class="las la-compress" style="display: none;"></i>
                    <li class="item" id="logout-button">
                        <div class="logout-container" onclick="logout()">
                            <i class="las la-sign-out-alt"></i>
                            <span class="logout">Log out</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Header Menu End -->

        <!-- Sidebar Start -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <center class="profile">
                    <img src="img/TSIL_big.png" alt="">
                    <p>
                        <a href="#" class="menu-btn main-container" onclick="changeVideo('home.html')">Link Quality Dept.</a>
                    </p>
                </center>

                <li class="item">
                    <a href="q_cft_form.html" class="menu-btn" target="_blank">
                        <i class="las la-tshirt"></i><span>CFT Report</span>
                    </a>
                </li>
                
                <li class="item">
                    <a href="q_pft_form.html" class="menu-btn" target="_blank">
                        <i class="las la-tasks"></i><span>Package File</span>
                    </a>
                </li>

                <li class="item">
                    <a href="#" class="menu-btn">
                        <i class="las la-info-circle"></i><span>About</span>
                    </a>
                </li>
            </div>
        </div>
        <!-- Sidebar End -->

        <!-- Main Container Start -->
        <div class="main-container" id="videoContainer">
            <iframe src="home.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <!-- Main Container End -->

    </div>
    <!-- Wrapper End -->
    <!--wrapper end-->

    <script>
        function changeVideo(videoURL) {
            if (!videoURL) return console.error("Invalid video URL provided.");

            const videoContainer = document.getElementById("videoContainer");
            if (!videoContainer) return console.error("Video container element not found.");

            videoContainer.innerHTML = ""; // Clear previous content

            // Create and configure the iframe
            const iframe = document.createElement("iframe");
            Object.assign(iframe, {
                width: "100%",
                height: "90%",
                src: videoURL,
                frameBorder: "0",
                allow: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture",
                allowFullscreen: true,
            });

            videoContainer.appendChild(iframe); // Add the iframe to the container
        }


        // Sidebar toggle functionality  
        $(".sidebar-btn").click(function() {
            $(".wrapper").toggleClass("collapse");
        });

        //--Using JavaScript to open the page in fullscreen mode
        function toggleFullscreen() {
            const elem = document.documentElement;
            const iconExpand = document.getElementById('expand');
            const iconCompress = document.getElementById('compress');

            if (!document.fullscreenElement) {
                elem.requestFullscreen?.();
                iconExpand.hidden = true;
                iconCompress.hidden = false;
            } else {
                document.exitFullscreen?.();
                iconExpand.hidden = false;
                iconCompress.hidden = true;
            }
        }
    </script>

</body>

</html>
